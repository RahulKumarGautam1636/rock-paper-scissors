<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="rules-outer-container" onclick="hideRules()">
  <div class="rules-container">
    <div class="rules-inner-container">
      <p>RULES</p>
      <img src="images/icon-close.svg" alt="close" onclick="hideRules()">
    </div>
    <img id="rules-image" src="images/image-rules.svg" alt="rules">
  </div>
</div>


  <div class="outer-container">
    <div class="score-outer-container">
       <div class="head">
         <img id="logo" src="images/logo.svg" alt="logo">
       </div>
       <div class="score-container">
         <p>SCORE</p>
         <h1 id="score">0</h1>
       </div>
    </div>

    <div class="icons-outer-container">
    <div class="icons-container">
      <div class="top">
        <div class="circle paper">
          <div class="internal-circle">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
        </div>
        <div class="line"></div>
        <div id="left-line" class="line"></div>
        <div id="right-line" class="line"></div>
        <div class="circle scissors">
          <div class="internal-circle">
            <img src="images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="circle rock">
          <div class="internal-circle">
            <img src="images/icon-rock.svg" alt="rock">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="buttonsContainer">
    <div class="buttons-inner-container">

  <div class="rpsbuttonContainer">
    <button id="rps" type="button" name="button" onclick="getRPSLS()">RPSLS</button>
  </div>
  <div class="rulesbuttonContainer">
    <button id="rules" type="button" name="button" onclick="getRules();">RULES</button>
  </div>
</div>
</div>
  </div>
<div class="attribution">
  <p>Challenge by - <span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
  Coded by - <span><a href="#">Rahul Kumar Gautam</a></span>.</p>
</div>


  <div class="picked-outer-container">

  <div class="picked-container">
    <div class="left-container">
      <h2>YOU PICKED</h2>
      <div id="userPicked" class="circle" onclick="move()">
        <div id="userPickedCircle" class="internal-circle">
          <img id="userPickedIMG" src="#" alt="">
        </div>
      </div>
    </div>
    <div class="middle-container">
      <h1 id="lose" class="resultText">YOU LOSE</h1>
      <button class="play-again" type="button" name="button" onClick="playAgain();">PLAY AGAIN</button>
    </div>
    <div class="right-container">
    <h2>THE HOUSE PICKED</h2>
    <div id="picked" class="circle" onclick="move()">
      <div id="empty" class="empty-circle">
        <img id="picked_image" src="#" alt="">
      </div>
    </div>
  </div>
  </div>
  </div>

  <div class="rpsls-outer-container">
    <div class="rpsls-container">
      <div class="top-container">
        <div class="circle scissors reduceRadius1">
          <div class="internal-circle reduceRadius2">
            <img src="images/icon-scissors.svg" alt="paper">
          </div>
        </div>
      </div>
      <div id="top-left-line" class="line"></div>
      <div id="top-right-line" class="line"></div>
      <div class="middle_container">
        <div class="circle spock reduceRadius1">
          <div class="internal-circle reduceRadius2">
            <img src="images/icon-spock.svg" alt="paper">
          </div>
        </div>
        <div class="circle paper reduceRadius1">
          <div class="internal-circle reduceRadius2">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
        </div>
      </div>
      <div id="bottom-left-line" class="line"></div>
      <div id="bottom-right-line" class="line"></div>
      <div class="bottom-container">
        <div class="circle lizard reduceRadius1">
          <div class="internal-circle reduceRadius2">
            <img src="images/icon-lizard.svg" alt="paper">
          </div>
        </div>
        <div class="circle rock reduceRadius1">
          <div class="internal-circle reduceRadius2">
            <img src="images/icon-rock.svg" alt="paper">
          </div>
        </div>
        <div id="bottom-straight-line" class="line"></div>
      </div>
    </div>
  </div>
  <script src="JS/index.js" charset="utf-8"></script>
</body>
</html>
